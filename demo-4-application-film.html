
<input id="titre" placeholder="Film" /> <br><br>

<button onclick="afficher()"> GO</button> <br><br>

<div id="demo"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
   function afficher(){
    let valeur = document.getElementById('titre').value;
    // vider le champ input
    document.getElementById('titre').value ='';
    // j'ajoute le titre saisi ds l input
    let url = 'http://www.omdbapi.com/?apikey=efdc2275&t='+valeur;
    axios.get(url).then(
        response => {
            let film = response.data;
            console.log(film.Title);
            console.log(film);
            
            document.getElementById('demo').innerHTML = film.Title;
            
        }
    );
   
   }
</script>
